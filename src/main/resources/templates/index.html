<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 40px;
        }
        .card {
            margin: 20px 0;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            color: #007bff;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .card-text {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hospital Management System</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Doctor Management</h5>
                        <p class="card-text">Manage doctors in the hospital.</p>
                        <a href="/doctors" class="btn btn-primary">Go to Doctor Management</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Patient Management</h5>
                        <p class="card-text">Manage patients in the hospital.</p>
                        <a href="/patients" class="btn btn-primary">Go to Patient Management</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Receptionist Management</h5>
                        <p class="card-text">Manage receptionists in the hospital.</p>
                        <a href="/receptionists" class="btn btn-primary">Go to Receptionist Management</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
