<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Doctor Details</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Doctor ID: <span th:text="${doctor.id}"></span></h5>
                <p class="card-text">Name: <span th:text="${doctor.name}"></span></p>
                <p class="card-text">Specialization: <span th:text="${doctor.specialization}"></span></p>
            </div>
        </div>

        <br>
        <a href="/doctors" class="btn btn-secondary">Back to Doctors List</a>
    </div>

    <!-- Bootstrap JS and jQuery (for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
